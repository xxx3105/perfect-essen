<div class="container">
  <!-- ///Создание в избранном категорий выбр рецеп -->

  <div class="category-fav">
    <div class="cat-fav-list" id="draggable-container">
      <div>
        <button class="cat-button-fav" data-category="All">
          All categories
        </button>
      </div>
    </div>
  </div>

  <!-- two bloks for tabler -->
  <div class="tablet-position">
    <!-- first block cat and popular -->
    <div class="tablte-cat-position">
      <div class="categor-standart">
        <button type="button" class="cat-button" id="categ-button">
          All categories
        </button>
        <div class="categories-container"></div>
      </div>

      <div class="popular-container-gen" id="popular-hidden">
        <h2 class="pop-title">POPULAR RECIPES</h2>
        <div class="popular-container"></div>
      </div>
    </div>

    <!-- second block cat and popular -->
    <div class="tabler-position-karts-filters">
      <div class="filters" id="filters-hidden">
        <div>
          <p class="filter-name-of-filed">Search</p>

          <form action="/search" method="get">
            <input
              type="search"
              class="filter-search"
              id="search-input"
              name="q"
              placeholder="Enter Text"
              required
            />
          </form>
        </div>

        <div class="filters-area-time-position">
          <div class="tablet-time-pos-abs-filt">
            <p class="filter-name-of-filed">Time</p>
            <select id="time" name="time">
              <option id="time-option" value="0 min">0 min</option>
            </select>
          </div>

          <div class="filters-area-position">
            <p class="filter-name-of-filed">Area</p>
            <select id="area" name="area">
              <option value="Region">Region</option>
            </select>
          </div>
        </div>
        <div class="tablet-ingr-pos-abs-filt">
          <p class="filter-name-of-filed">Ingridients</p>
          <select id="ingr" name="ingr">
            <option value="Product">Product</option>
          </select>
        </div>
      </div>

      <div class="reset-button-position" id="resetButton">
        <svg class="green-kreuz">
          <use href="./img/symbol-defs.svg#icon-cross"></use>
        </svg>
        <p class="name-of-kreuz">Reset the filter</p>
      </div>

      <!-- //КАРТЫ -->

      <div class="in-progress one-spin hidden"></div>

      <div class="recipe-kart-platz" id="recipe-kart-platz">
        <div class="in-progress second-spin hidden"></div>
      </div>

      <div class="karten-block" id="karten-platz"></div>

      <!-- nothing found -->
      <div class="filt-not-found">
        <svg class="shapka-filter">
          <use href="./img/symbol-defs.svg#icon-nothing"></use>
        </svg>

        <p class="nothing-was-found-text">
          Sorry, but we didn`t find matches from 288 recipes.Please try again.
        </p>
      </div>
      <!-- nothing found -->
      <div class="karten-block-fav hidden" id="kart-platz-fav"></div>

      <div class="rating-kart-field">
        <svg class="rating-kart-сross" id="rating-kart-cross">
          <use href="./img/symbol-defs.svg#icon-cross"></use>
        </svg>
        <p class="rating-name">Rating</p>

        <ul class="kart-list-rating-dialog">
          <li class="rating-number">0</li>
          <li>
            <svg class="star-icon" data-rating="1" id="star-rat-one">
              <use href="./img/symbol-defs.svg#icon-star"></use>
            </svg>
          </li>
          <li>
            <svg class="star-icon" data-rating="2" id="star-rat-two">
              <use href="./img/symbol-defs.svg#icon-star"></use>
            </svg>
          </li>
          <li>
            <svg class="star-icon" data-rating="3" id="star-rat-three">
              <use href="./img/symbol-defs.svg#icon-star"></use>
            </svg>
          </li>
          <li>
            <svg class="star-icon" data-rating="4" id="star-rat-four">
              <use href="./img/symbol-defs.svg#icon-star"></use>
            </svg>
          </li>
          <li>
            <svg class="star-icon" data-rating="5" id="star-rat-five">
              <use href="./img/symbol-defs.svg#icon-star"></use>
            </svg>
          </li>
        </ul>

        <form>
          <textarea
            class="rating-email-field"
            id="rating-email-form"
            name="email"
            rows="1"
          ></textarea>

          <input
            class="rating-send-button"
            id="rating-email-send"
            type="submit"
            value="Send"
          />
        </form>
